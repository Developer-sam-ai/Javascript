    <!-- 0 unsent clinet has been created .open() not called yet
    1. opened open() has been called 
    2. headers_recievered send() has been called and headers and status are available
    3.  loading downloading :response text holds partial dtat
    4.  Done The operation is complete  -->
    <script>

        const but=document.createElement("button");
        but.innerText="accesing data";
        but.className="buton";
        document.body.appendChild(but);
        const first=new XMLHttpRequest();
        const bu=document.querySelector(".buton");
        bu.addEventListener("click",(e)=>{
        e.preventDefault();
        first.open("GET","https://api.github.com/users/torvalds");
            first.onreadystatechange=function(){
                console.log(first.readyState);
                if(first.readyState===3){
                    const data =JSON.parse(this.responseText);
                    const photo=data.avatar_url;
                    const im=document.createElement("img");
                    im.src=photo;
                    im.alt="user aavtarr";
                    im.width=150;
                    document.body.appendChild(im);
                }
                if(first.readyState==4){
                    const data1=JSON.parse(this.responseText);
                    const follow=data1.followers;
                    const dv=document.createElement("div");
                    dv.className="thef";
                    dv.innerText="follow "+follow;
                    document.body.appendChild(dv);
                }
            }
            first.send();
        })
