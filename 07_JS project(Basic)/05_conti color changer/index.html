    <h1>Select the start to change colours</h1>
    <div class="diver">
    <button id="start" class="box"> start </button>
    <button id="stop" class="box"> stop</button>
    </div>

    <script>
    const start=document.querySelector("#start");
    const stop=document.querySelector("#stop");
    const body=document.querySelector("body");
    let backgr;
    
    const randomclr=function(){
    const hex='0123456789ABCDEF'
    let color="#";
    for(let i=0;i<=5;i++){
        color+=hex[Math.floor(Math.random()*16)];
    }
    return color;
}
    
// console.log(randomclr());
    // to tackle the problem of reclick and more it is no winitializing agian and chnaging the order we can put a check
    // if(backgr==null) or !backgr
    const change=function(){
        
        body.style.backgroundColor=randomclr();
    }
    start.addEventListener("click",()=>{
        if(!backgr){
            // or backgr==null
        backgr=setInterval(change,1000);
        console.log("lets go");
        }
    })
    stop.addEventListener("click",()=>{
        clearInterval(backgr);
        console.log("executed");
    })
    </script>
