<body style="background-color:#212121">

        ele.open("get","");

            if(ele.readyState===3){
                try{
                // let erro=true;
                const res=JSON.parse(this.responseText);
                console.log(ele);
                console.log(res);
                resolve();
                }
                catch(error){
                    reject(error);
                }
            }
            
        }
        ele.send();

            this.resolve=()=>{

            }

            }
        </script>
