<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{text-align: center; font-weight: 300;}
        #top{text-align: center;display: flex;justify-content: center; gap: 10px;
        margin-top: 20px;}
        #input-task{padding: 12px 20px;width: 300px;font-size: 16px;
        background-color: #96fdfd;border-radius: 14px; border: 2px solid #333;
        color: #303030;outline: none;transition: all 0.3 ease;}
        #add_btn{border-color: #646363;}
    </style>
</head>
<body style="background-color: #212121; color: antiquewhite;">
    <h1>TASK-MANAGER</h1>
    <!-- the input bar and the button  -->
    <div id="top">
        <input type="text" id="input-task" placeholder="add your task">
        <button id="add_btn">add task</button>
    </div>
</body>
</html>
